<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Joy Beauty and Cosmetic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f9f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            color: #ff85a2;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-btn {
            width: 100%;
            background-color: #ff85a2;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .login-btn:hover {
            background-color: #e76f8c;
        }
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }
        .signup-link a {
            color: #ff85a2;
            text-decoration: none;
        }
        .admin-login {
            text-align: center;
            margin-top: 1rem;
        }
        .admin-login a {
            color: #555;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div style="text-align:center; margin-bottom: 1.5rem;">
            <img src="../../images/logo.png" alt="Joy Beauty Logo" style="max-width:72px; width:auto; height:auto;">
        </div>
        <h1>Client Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
        <div class="admin-login">
            <a href="../admin/login.html">Admin Login</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would normally validate and send to server
            // For demo, just redirect to client dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
